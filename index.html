<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!--Linking CSS file with html file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Random Quote Generator</title><!--File name-->
</head>
<body>
    <div class="container">
        <i class="fa-sharp fa-solid fa-quote-left"><!--icon--></i>
        <h1 class="quote"><!--When we switch to next quoten it is showning next quote.in between it is showing this quote.Genius is one percent inspiration and ninety-nine percent perspiration-->.</h1>
        <!--horizontal row-->
        <hr>
        <p class="author">Thomas Edison</p>
        <div class="buttons">
            <!--Making anchor tag for Twitter-->
            <a class="twitter-share-button" 
            href="https://twitter.com/intent/tweet?text=Hello%20world">
            Tweet</a>
            <button class="next">Next</button>  
        </div>
    </div>
    <script src="script.js"><!--Linking html with Javascript File-->
    </script>
    
</body>
</html>
